name: test API 
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest 
    strategy:
      matrix:
        python-version: [3.9]
    env:
      GITHUB_TOKEN:  ${{ secrets.GITHUB_TOKEN }}
      LOG_FILE: log.txt
    steps:
    - uses: actions/checkout@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: 
        python3 -m pip install pytest
        python3 pytest test_api.py